<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Display</title>
</head>
<body>

<h2>Data Display</h2>

<!--class impl -->
<table>
    <thead>
    <tr>
        <th>Field Name</th>
        <th>Field Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="field : ${#fields.all}"> <!-- Iterate over all fields -->
        <td th:text="${field}"></td>       <!-- Display field name -->
        <td th:text="${#fields.eval('yourClass.' + field)}"></td> <!-- Display field value -->
    </tr>
    </tbody>
</table>
