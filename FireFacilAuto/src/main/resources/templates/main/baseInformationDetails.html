<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8"/>
    <title>Base Response Item Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

    <script>
        function submitForm(element) {
            var form = element.closest('form');
            form.querySelector('button[type="submit"]').click();
        }
    </script>

</head>
<body>

<h2>Base Response Item Details</h2>
<div th:each="obj, objStat : ${baseResponseItem}" class="object-line">
    <form th:action="@{/main/submitBaseObject}" th:object="${obj}" method="post" th:onclick="'submitForm(this)'">
        <div th:class="'field'" th:attr="data-index=${objStat.index}" ondblclick="submitObject(this)">
            <span><strong>rnum:</strong> <span th:text="${obj.rnum}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>bldNm:</strong> <span th:text="${obj.bldNm}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>block:</strong> <span th:text="${obj.block}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>mgmBldrgstPk:</strong> <span th:text="${obj.mgmBldrgstPk}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>mgmUpBldrgstPk:</strong> <span th:text="${obj.mgmUpBldrgstPk}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>regstrGbCd:</strong> <span th:text="${obj.regstrGbCd}"></span></span>
        </div>
        <div th:class="'field'">
            <span><strong>regstrKindCd:</strong> <span th:text="${obj.regstrKindCd}"></span></span>
        </div>
        <hr/> <!-- Optional: Add a horizontal line between objects -->
        <input type="hidden" th:name="baseResponseItemObject" th:value="${obj}"/>
        <button type="submit" style="display: none;"></button>
    </form>
</div>



</body>
</html>
