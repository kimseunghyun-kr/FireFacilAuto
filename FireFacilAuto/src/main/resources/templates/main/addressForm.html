<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    let addr; // 주소 변수
                    let extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if(data.userSelectedType === 'R'){
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if(data.buildingName !== '' && data.apartment === 'Y'){
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if(extraAddr !== ''){
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        document.getElementById("extraAddress").value = extraAddr;

                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("postcode").value = data.zonecode;
                    document.getElementById("address").value = addr;
                    document.getElementById("sigunguCode").value = data.sigunguCode;
                    document.getElementById("bcode").value = parseInt(data.bcode.toString().substring(5))
                    const regex = /\b(\d+)(?:-(\d+))?\b$/
                    matchJibun = regex.exec(data.jibunAddress)
                    jibunArray = matchJibun ? matchJibun.slice(1) : null;
                    if (matchJibun) {
                        // Ensure the length is at least 4 characters by zero-padding
                        const paddedNumber1 = jibunArray[0].padStart(4, '0');
                        const paddedNumber2 = jibunArray[1] ? jibunArray[1].padStart(4, '0') : '';

                        // Update HTML elements
                        document.getElementById("bun").value = paddedNumber1;
                        document.getElementById("ji").value = paddedNumber2;
                    } else {
                        // Handle the case when no match is found
                        document.getElementById("ji").value = null;
                        document.getElementById("bun").value = null;
                    }

                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
</head>
<body>

<div class="form-container">
    <h2>소방시설 설치여부 가이드</h2>
    <form action="/main/informationDetails" method="post" th:object="${address}">
        <!-- Hidden Input 1 -->
        <input type="hidden" id="sigunguCode" name="sigunguCode" th:field="*{sigunguCode}" readonly />
        <input type="hidden" id="bcode" name="bcode" th:field="*{bcode}" readonly />
        <input type="hidden" id="ji" name="ji" th:field="*{ji}" readonly />
        <input type="hidden" id="bun" name="bun" th:field="*{bun}" readonly />

<!--        displayed Inputs      -->
        <div class="input-group">
            <label for="postcode">우편번호:</label>
            <input type="text" id="postcode" name="postcode" th:field="*{zipCode}" placeholder="우편번호를 입력하세요" readonly onclick="execDaumPostcode()"/>
        </div>

        <div class="input-group">
            <label for="address">지번/도로명 주소:</label>
            <input type="text" id="address" name="address" th:field="*{streetAdr}" placeholder="주소" readonly />
        </div>

        <div class="input-group">
            <label for="detailAddress">상세주소:</label>
            <input type="text" id="detailAddress" name="detailAddress" th:field="*{detailAdr}" placeholder="상세주소" />
        </div>

        <div class="input-group">
            <label for="extraAddress">참고항목:</label>
            <input type="text" id="extraAddress" name="extraAddress" th:field="*{extraAdr}" placeholder="참고항목" readonly />
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
