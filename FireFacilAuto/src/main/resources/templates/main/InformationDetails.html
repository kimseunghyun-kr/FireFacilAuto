<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <title>Display Object Fields</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles2.css}">
</head>
<body>
<h1>Object Details</h1>

<table>
    <!-- Header row with field names -->
    <thead>
        <tr>
            <th th:each="field : ${response[0].toList()}" th:text="${field}"></th>
        </tr>
    </thead>

    <!-- Iterate through each object in the response -->
    <th:block th:each="obj : ${response}">
        <tr>
            <!-- Display the field values for each object -->
            <td th:each="field : ${obj.toList()}" th:text="${obj[field]}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
