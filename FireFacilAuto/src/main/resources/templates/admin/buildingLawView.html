<!-- buildingLawView.html -->
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <!-- Head content -->
    <title>Building laws</title>
</head>
<body>
<h2>Building Laws</h2>
<!-- Item list -->

<!-- Display paginated laws -->
<div th:each="law : ${laws}">
    <div th:each="fieldName : ${buildingLawFields}">
        <p th:text="${fieldName}"></p>
        <p th:text="${law[fieldName]}"></p>
        <!-- Repeat for other building law fields as needed -->
    </div>
</div>


<!-- Pagination links -->
<div>
    <ul>
        <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/admin/paginatedLaws(page=${pageNumber}, entityType='building')}" th:text="${pageNumber} + 1"></a>
        </li>
    </ul>
</div>
</body>
</html>
