<!-- floorTab.html -->

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FloorTab</title>
</head>
<body>
<div id="floorTab" class="tab" th:fragment="floorTab (floorForm, formUtilityMethod, fields)">
    <form th:action="@{/admin/lawselection}" method="post" th:object="${floorForm}">
        <h2>Select Floor Law Fields</h2>
        <!-- Include input fields for floor law fields -->
        <!-- Iterate over fields -->
        <div th:each="field : ${fields}">
            <!-- Check if the field is associable with a condition -->
            <div th:if="${formUtilityMethod.floorFieldAssociableWithCondition(field)}">
                <label th:text="${field}">Field Label:</label>
                <input type="text" th:id="${field}" th:field="*{__${field}__}" />

                <!-- Radio buttons for selecting condition -->
                <label>
                    <input type="radio" th:id="${field + '_equals'}" th:name="${'conditions[' + field + ']'}" th:value="EQUALS" />
                    Equals
                </label>

                <label>
                    <input type="radio" th:id="${field + '_not_equals'}" th:name="${'conditions[' + field + ']'}" th:value="NOT_EQUALS" />
                    Not Equals
                </label>
                <!-- Add other condition options as needed -->
            </div>

            <!-- Fields not associable to a condition -->
            <div th:unless="${formUtilityMethod.floorFieldAssociableWithCondition(field)}">
                <label th:text="${field}">Field Label:</label>
                <input type="text" th:id="${field}" th:field="*{__${field}__}" />
                <!-- Add other input fields as needed for non-associable fields -->
            </div>
        </div>

        <!-- Add more input fields for other floor law fields -->

        <button type="submit">Submit Floor Law Fields</button>
    </form>
</div>

</body>
</html>
